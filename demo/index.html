<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<meta http-equiv="refresh" content="0;URL=2.x/demo/index.html">-->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="../treeTable.css">
</head>
<body>
<div class="layui-container">
    <table id="demoTb"></table>
</div>
<script src="layui/layui.js"></script>
<script>
    layui.config({
        base: '../'
    }).use(['layer', 'treeTable'], function () {
        var $ = layui.jquery;
        var treeTable = layui.treeTable;

        // 渲染表格
        var insTb = treeTable.render({
            elem: '#demoTb',
            /*width: '200px',*/
            height: '150px',
            tree: {
                isPidData: true,
                iconIndex: 1
            },
            cols: [
                [
                    {title: 'cc', colspan: 4}
                ],
                [
                    {type: 'numbers', title: '#'},
                    {field: 'id', title: 'ID'},
                    {field: 'name', title: 'name'},
                    {field: 'sex', title: '创建时间'}
                ]
            ],
            reqData: function (d, callback) {
                $.get('json/data.json', function (res) {
                    setTimeout(function () {
                        callback(res.data);
                    }, 1500);
                });
            }
        });
        //console.log(insTb);

    });
</script>
</body>
</html>
